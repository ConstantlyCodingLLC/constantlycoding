<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONSTANT CODING LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background-color: #0b1120; /* Navy Blue Background */
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Background Logo Styles */
    .background-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1; /* Make sure it's behind the content */
      opacity: 0.1; /* Slightly transparent */
      pointer-events: none; /* Allow clicks to pass through */
      max-width: 100%;
      max-height: 100%;
      width: 80%; /* Make the logo very large */
      height: auto;
      animation: fadeInBackground 10s infinite;
    }

    @keyframes fadeInBackground {
      0% {
        opacity: 0.05;
      }
      50% {
        opacity: 0.15;
      }
      100% {
        opacity: 0.05;
      }
    }

    /* Landing Page Styles */
    .landing-page {
      font-family: 'Orbitron', sans-serif;
      background: #0b1120; /* Navy Blue */
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      background-size: cover;
      filter: brightness(0.8);
      animation: fadeIn 2s ease-in;
    }

    .landing-page h1 {
      font-size: 4rem;
      color: #38bdf8; /* Neon Blue */
      letter-spacing: 4px;
      margin-bottom: 20px;
      animation: slideInFromLeft 1.5s ease-out;
    }

    .landing-page p.tagline {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #e2e8f0;
      animation: fadeInText 2s forwards 1.5s;
    }

    .cta button {
      background: #ff7a00; /* Vibrant Orange */
      color: #0f172a;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      animation: fadeInButton 2s forwards 2.5s;
    }

    .cta button:hover {
      background: #e77c00; /* Darker Orange */
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideInFromLeft {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInButton {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Animated Logo */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #38bdf8;
      padding: 10px;
      animation: logoSpin 5s infinite linear, logoGlow 2s infinite alternate;
    }

    @keyframes logoSpin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes logoGlow {
      0% {
        box-shadow: 0 0 10px #38bdf8, 0 0 20px #00bfff;
      }
      100% {
        box-shadow: 0 0 20px #38bdf8, 0 0 40px #00bfff;
      }
    }

    /* Header and Navigation */
    header {
      background: #0b1120; /* Navy Blue */
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header img {
      height: 60px;
      margin-bottom: 1rem;
      animation: logoSpin 5s infinite linear;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #ff7a00; /* Vibrant Orange */
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #38bdf8; /* Neon Blue */
    }

    /* Services Section */
    #examples-section {
      text-align: center;
      padding: 4rem 2rem;
      background-color: #0b1120;
    }

    #examples-section h2 {
      color: #38bdf8;
    }

    .cta-button {
      background: #38bdf8;
      color: #0f172a;
      padding: 12px 30px;
      border: none;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #0ea5e9;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #1f2937;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 1200px;
    }

    .close {
      color: white;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #ff7a00;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Huge Background Logo -->
  <img src="constant_coding_logo.png" alt="CONSTANTLY CODING Logo" class="background-logo" />

  <!-- Landing Page -->
  <div class="landing-page" id="landing-page">
    <img src="vector_ready_logo_2_inPixio.png" alt="CONSTANT CODING LLC Logo" class="logo" />
    <h1>Powering Innovation Through Code</h1>
    <p class="tagline">Software Systems. Digital Solutions. Hardware Repairs.</p>
    <div class="cta">
      <button onclick="document.getElementById('services').scrollIntoView({ behavior: 'smooth' })">Explore Services</button>
    </div>
  </div>

  <script>
    // Modal display logic
    var modal = document.getElementById("examplesModal");
    var btn = document.getElementById("showModalBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
