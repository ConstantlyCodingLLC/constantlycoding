<!DOCTYPE html>
<html>
<head>
  <title>Quick Email</title>
  <style>
    button {
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<button onclick="location.href='mailto:recipient@example.com?subject=Hello&body=This is a quick email.'">
  Send Email
</button>

</body>
</html>
