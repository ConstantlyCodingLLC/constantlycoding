  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background-color: #0b1120;
      padding: 50px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh; /* Set the height to full viewport */
    }

    header {
      background-color: #1e2a47; /* Darker navy background for header */

      position: sticky;

      z-index: 10;

      display: flex;

    nav a:hover {

    }

    h2 {
      color: #38bdf8;
      font-size: 2.5rem;

    }

    p {
      font-size: 1.2rem;
      color: #e2e8f0;
      margin-bottom: 30px;
    }

    .paypal-form {
      display: inline-block;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 8px;
    }

    input[type="submit"] {
      background-color: #38bdf8;
      color: #0b1120;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #00bfff;
    }

    footer {
      background-color: #1e2a47;
      color: #e2e8f0;
      text-align: center;
      padding: 20px;
      font-weight: 600;
      width: 100%;
      margin-top: auto; /* This ensures the footer is at the bottom of the page */
    }

</head>
