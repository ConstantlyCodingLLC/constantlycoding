<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Payment | CONSTANT CODING LLC</title>
  <script src="https://js.stripe.com/v3/"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* ... your existing styles here ... */
  </style>
</head>

<body>

  <!-- Home Button -->
  <div class="home-button">
    <button onclick="window.location.href='home.html';">HOME</button>
  </div>

  <!-- Payment Card -->
  <div class="container">
    <h1>Make a Payment</h1>
    <p>Thank you for choosing CONSTANT CODING LLC.<br />Please click below to make a secure payment.</p>

    <!-- Stripe Payment Button -->
    <button id="pay-button" style="
      background: #ff7a00;
      color: #0f172a;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    ">
      Pay Now
    </button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CONSTANT CODING LLC. All Rights Reserved.</p>
  </footer>

  <script>
    const stripe = Stripe("pk_test_51RijnXARZDg2CsEHsnGIyao5dw48LK4ODzpcJCVfGI2W9Ts5ZbeYBuALA8UT2BumSq7APivpx4VTR3eBi7u1kLy400YsJnMFUt"); // Replace with your real Stripe publishable key

    document.getElementById("pay-button").addEventListener("click", function () {
      fetch("/api/create-checkout-session", {
        method: "POST",
      })
        .then((res) => res.json())
        .then((session) => {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Payment failed to start. Please try again.");
        });
    });
  </script>
</body>

</html>
