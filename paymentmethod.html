<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods - ConstantlyCoding LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }
        header, footer {
            background: #002366;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        header h1, footer p {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #002366;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: 500;
        }
        input, select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        button {
            background: #002366;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #001a4d;
        }
    </style>
</head>
<body>
    <header>
        <h1>ConstantlyCoding LLC</h1>
    </header>

    <div class="container">
        <h2>Payment Methods</h2>
        <form action="thank_you.html" method="post">
            <label for="payment-method">Select Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="debit">Debit Card</option>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <div id="card-info" style="display: none;">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>

            <div id="paypal-info" style="display: none;">
                <label for="paypal-email">PayPal Email:</label>
                <input type="email" id="paypal-email" name="paypal-email" required>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 ConstantlyCoding LLC. All rights reserved.</p>
    </footer>

    <script>
        const paymentMethod = document.getElementById('payment-method');
        const cardInfo = document.getElementById('card-info');
        const paypalInfo = document.getElementById('paypal-info');

        paymentMethod.addEventListener('change', function() {
            cardInfo.style.display = 'none';
            paypalInfo.style.display = 'none';

            if (this.value === 'debit' || this.value === 'credit') {
                cardInfo.style.display = 'block';
            } else if (this.value === 'paypal') {
                paypalInfo.style.display = 'block';
            }
        });
    </script>
</body>
</html>
