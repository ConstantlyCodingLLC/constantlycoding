<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONSTANT CODING LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #38bdf8;
    }

    p.tagline {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #e2e8f0;
    }

    .cta {
      margin-top: 25px;
    }

    .cta button {
      background: #38bdf8;
      color: #0f172a;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <img src="vector_ready_logo_2_inPixio.png" alt="CONSTANT CODING LLC Logo" class="logo" />
  <h1>Powering Innovation Through Code</h1>
  <p class="tagline">Software Systems. Digital Solutions. Hardware Repairs.</p>
  <div class="cta">
    <button onclick="location.href='services.html'">Explore Services</button>
  </div>
</body>
</html>
