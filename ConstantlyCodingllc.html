<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>CONSTANTLY CODING LLC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #0b1120;
      color: white;
      overflow-x: hidden;
    }

    .background-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.07;
      pointer-events: none;
      width: 80vw;
      max-width: 1000px;
      height: auto;
      animation: fadeInBackground 10s infinite;
    }

    @keyframes fadeInBackground {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.15; }
    }

    .landing-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 5vw 4vw;
      font-family: 'Orbitron', sans-serif;
      animation: fadeIn 2s ease-in;
    }

    .landing-page h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      color: #38bdf8;
      letter-spacing: 3px;
      margin: 20px 0;
      animation: slideInFromLeft 1.5s ease-out;
    }

    .landing-page p.tagline {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #e2e8f0;
      margin: 10px 0 25px;
      animation: fadeInText 2s ease 1.5s forwards;
    }

    .cta button {
      background: #ff7a00;
      color: #0f172a;
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      animation: fadeInButton 2s ease 2.5s forwards;
    }

    .cta button:hover {
      background: #e77c00;
    }

    .logo {
      width: clamp(80px, 20vw, 120px);
      height: clamp(80px, 20vw, 120px);
      border-radius: 50%;
      border: 5px solid #38bdf8;
      padding: 10px;
      animation: logoSpin 5s linear infinite, logoGlow 2s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideInFromLeft {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInButton {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes logoSpin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes logoGlow {
      0% { box-shadow: 0 0 10px #38bdf8, 0 0 20px #00bfff; }
      100% { box-shadow: 0 0 20px #38bdf8, 0 0 40px #00bfff; }
    }

    /* Small screens optimization */
    @media (max-width: 480px) {
      .cta button {
        width: 100%;
        font-size: 1rem;
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Huge Background Logo -->
  <img src="constant_coding_logo.png" alt="CONSTANTLY CODING Logo" class="background-logo" />

  <!-- Landing Page -->
  <div class="landing-page" id="landing-page">
    <img src="vector_ready_logo_2_inPixio.png" alt="CONSTANT CODING LLC Logo" class="logo" />
    <h1>CONSTANTLY CODING LLC</h1>
    <p class="tagline">Software Systems. Digital Solutions. Hardware Repairs.</p>
    <div class="cta">
      <button onclick="window.location.href='welcome.html';">Explore Services</button>
    </div>
  </div>

</body>
</html>
