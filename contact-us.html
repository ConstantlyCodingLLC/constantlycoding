<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | CONSTANTLY CODING LLC</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background-color: #0b1120;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .background-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
      max-width: 100%;
      width: 80%;
      height: auto;
      animation: fadeInBackground 10s infinite;
    }

    @keyframes fadeInBackground {
      0% { opacity: 0.05; }
      50% { opacity: 0.15; }
      100% { opacity: 0.05; }
    }

    @keyframes logoGlow {
      0% { box-shadow: 0 0 15px #38bdf8, 0 0 30px #00bfff; }
      100% { box-shadow: 0 0 25px #38bdf8, 0 0 50px #00bfff; }
    }

    header nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #0f172a;
      animation: fadeIn 2s ease-in;
    }

    header nav a {
      font-family: 'Orbitron', sans-serif;
      color: #38bdf8;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    header nav a:hover { color: #ffffff; }

    #contact {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(15, 23, 42, 0.8);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(56, 189, 248, 0.3);
      animation: fadeIn 2s ease-in;
      text-align: center;
    }

    #contact h2 {
      font-family: 'Orbitron', sans-serif;
      color: #38bdf8;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #contact p {
      color: #e2e8f0;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1e293b;
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #94a3b8;
    }

    button {
      background-color: #38bdf8;
      color: #0b1120;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      animation: logoGlow 2s infinite alternate;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .success-message {
      display: none;
      font-size: 1.1rem;
      color: #e2e8f0;
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      animation: fadeIn 1.5s ease-in;
    }

    .cta-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      color: white;
      background-color: #38bdf8;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
      animation: logoGlow 2s infinite alternate;
    }

    .cta-button:hover {
      background-color: #0ea5e9;
    }

    footer {
      background-color: #1e2a47;
      color: #e2e8f0;
      text-align: center;
      padding: 20px;
      font-weight: 600;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      #contact h2 { font-size: 2rem; }
      form input, form textarea, form button { font-size: 1rem; }
      .cta-button { font-size: 1rem; padding: 10px 20px; }
    }
    @media (max-width: 768px) {
  .landing-page h1 {
    font-size: 2.5rem;
    letter-spacing: 2px;
  }

  .landing-page p.tagline {
    font-size: 1rem;
  }

  .cta button {
    width: 100%;
    font-size: 1.1rem;
    padding: 14px 20px;
  }

  .logo {
    width: 100px;
    height: 100px;
  }

  .background-logo {
    width: 95%;
  }
}

@media (max-width: 480px) {
  .landing-page h1 {
    font-size: 2rem;
  }

  .landing-page p.tagline {
    font-size: 0.95rem;
  }

  .cta button {
    font-size: 1rem;
  }

  .logo {
    width: 80px;
    height: 80px;
    padding: 6px;
  }
}

</head>

<body>

  <img src="your-logo.png" alt="Background Logo" class="background-logo" />

  <header>
    <nav>
      <a href="home.html">Home</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Let’s talk. Whether it’s a quick question or a full project, we’re here to help.</p>

    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Your Name" required />
      <input type="email" name="reply_to" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>

      <!-- Hidden recipient email -->
      <input type="hidden" name="to_email" value="constantlycodingllc@gmail.com" />

      <button type="submit">Send Message</button>
    </form>

    <div id="success-message" class="success-message">
      Thank you! Your message has been successfully sent. We'll get back to you soon.
      <br /><br />
      <a href="home.html" class="cta-button">GO TO HOME PAGE</a>
    </div>
  </section>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    window.onload = function () {
      emailjs.init("E9OsYJGehSyOtP6bv"); // Your public key

      const form = document.getElementById("contact-form");
      const successMessage = document.getElementById("success-message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm("service_eh25yzg", "template_r8c8xqe", this)
          .then(function () {
            form.reset();
            form.style.display = "none";
            successMessage.style.display = "block";
          }, function (error) {
            console.error("FAILED...", error);
            alert("Oops! Something went wrong: " + error.text);
          });
      });
    };
  </script>
