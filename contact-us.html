<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | CONSTANTLY CODING LLC</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: white;
      background-color: #0b1120;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Background Logo */
    .background-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
      max-width: 100%;
      max-height: 100%;
      width: 80%;
      height: auto;
      animation: fadeInBackground 10s infinite;
    }

    @keyframes fadeInBackground {
      0% { opacity: 0.05; }
      50% { opacity: 0.15; }
      100% { opacity: 0.05; }
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #0b1120;
      animation: fadeIn 2s ease-in;
    }

    nav a {
      margin: 0 15px;
      color: #38bdf8;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 80px auto 40px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.5s ease-in;
    }

    section h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #38bdf8;
      margin-bottom: 20px;
      text-align: center;
    }

    section p {
      font-size: 1.1rem;
      color: #e2e8f0;
      margin-bottom: 20px;
      text-align: justify;
    }

    section h2 {
      font-size: 1.5rem;
      color: #38bdf8;
      margin-top: 20px;
    }

    section ul {
      list-style-type: disc;
      margin-left: 20px;
      color: #e2e8f0;
    }

    footer {
      background-color: #1e2a47;
      color: #e2e8f0;
      text-align: center;
      padding: 20px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 768px) {
      section h1 {
        font-size: 2rem;
      }

      section p, section ul {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      section h1 {
        font-size: 1.6rem;
      }

      section p, section ul {
        font-size: 0.95rem;
      }

      footer {
        font-size: 0.85rem;
        padding: 16px;
      }
    }
  </style>
</head>

<body>

  <img src="your-logo.png" alt="Background Logo" class="background-logo" />

  <header>
    <nav>
      <a href="home.html">Home</a>
    </nav>
  </header>

  <!-- Contact Form -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Let’s talk. Whether it’s a quick question or a full project, we’re here to help.</p>

    <form id="contact-form">
      <input type="text" name="from_name" placeholder="Your Name" required />
      <input type="email" name="reply_to" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>

      <!-- Hidden recipient email -->
      <input type="hidden" name="to_email" value="constantlycodingllc@gmail.com" />

      <button type="submit">Send Message</button>
    </form>

    <div id="success-message" class="success-message">
      Thank you! Your message has been successfully sent. We'll get back to you soon.
      <br /><br />
      <a href="home.html" class="cta-button">GO TO HOME PAGE</a>
    </div>
  </section>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    window.onload = function () {
      emailjs.init("E9OsYJGehSyOtP6bv"); // Your public key

      const form = document.getElementById("contact-form");
      const successMessage = document.getElementById("success-message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm("service_eh25yzg", "template_r8c8xqe", this)
          .then(function () {
            form.reset();
            form.style.display = "none";
            successMessage.style.display = "block";
          }, function (error) {
            console.error("FAILED...", error);
            alert("Oops! Something went wrong: " + error.text);
          });
      });
    };
  </script>

  <footer>
    <p>&copy; 2025 CONSTANTLY CODING LLC. All Rights Reserved.</p>
  </footer>

</body>

</html>
